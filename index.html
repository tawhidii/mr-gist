<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Gist !</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/image/Git-chill.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Mr.Gist
        </div>
        <form class="p-3 mt-3 " id="username-token-from">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" id="password" placeholder="Enter Token">
            </div>
            <button class="btn mt-3" id="fetch">Fetch gist</button>
        </form>
    </div>
    <!--Card End-->
    <!-- Main JavaScript file-->

    <script src="assets/js/stript.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
